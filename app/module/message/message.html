<!-- HTML contents for message don't leave file empty -->

<section class = "hidden" id = "chatRoom">
        <label for='url'>Enter image URL:</label> 
        <input type="text" name="url" id="url" />
        <button class = "preview"> Preview</button>
        <button class = "sendImage"> Send Image</button>
        <div id ="image"></div> 
        <textarea id="message" placeholder = "Type message here ..."></textarea>
        <br>
        <label for="background-color">Choose a background color:</label> 
        <input id="background-color" type="color" value = "#ffffff"/>
        <button type="button" class="send">Send IM</button>
        <br>
        <div id="messages"></div>
</section>
